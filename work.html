<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Charles Benjamin - Works</title>
    <link rel="shortcut icon" type="image/png" href="https://a.imge.to/2019/06/29/gD8YY.png">
    <style>
        body {
            font-family: "Baskerville", serif;
            font-style: italic;
            background-color: #f8f8f8;
            font-size: clamp(0.9rem, 2vw, 1.15rem);
            z-index: 1001;
            color: #000;
            margin: 10px;
        }
        /* Navigation Links (Right aligned as per original, or shared) */
        .nav-row {
            text-align: right;
            padding-right: 10px;
        }
        /* Works Links - LEFT ALIGNED */
        .hover-link {
            display: block;
            text-align: left;
            /* CHANGED: Left aligned */
            color: #000;
            text-decoration: none;
            position: relative;
            font-size: clamp(0.9rem, 2vw, 1.15rem);
            z-index: 1001;
            cursor: pointer;
            margin-bottom: -10px;
            margin-left: 0;
        }
        .hover-image {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-height: 80vh;
            width: 75%;
            border: 0;
            background: #f8f8f8;
            z-index: 1000;
            padding: 0;
            pointer-events: none;
        }
        .hover-link:hover+.hover-image {
            display: block;
        }
        /* Viewer Styles */
        #image-viewer {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #f8f8f8;
            z-index: 5000;
            flex-direction: column;
            /* Column layout for image + metadata */
            align-items: center;
            justify-content: center;
            cursor: default;
        }
        #image-viewer.active {
            display: flex;
        }
        #viewer-img {
            position: relative;
            max-height: 70vh;
            /* Reduced slightly to make room for text */
            width: 75%;
            object-fit: contain;
            cursor: pointer;
            user-select: none;
            margin-bottom: 20px;
        }
        /* Metadata container */
        #viewer-metadata {
            text-align: center;
            font-family: "Baskerville", serif;
            font-style: italic;
            color: #000;
            font-size: 1rem;
            line-height: 1.5;
        }
        #viewer-metadata p {
            margin: 5px 0;
        }
        /* Hide content when viewing */
        body.viewing-mode .content-wrapper {
            display: none;
        }
        @media (max-width: 600px) {
            .hover-link {
                font-size: 0.20rem;
                white-space: normal;
            }
            .hover-image {
                position: static;
                display: block !important;
                width: 30%;
                margin: 100px 0;
            }
            #viewer-img {
                width: 90%;
            }
        }
    </style>
</head>
<body bgcolor="FFFFFF" text="grey" link="#000000" vlink="#000000" alink="#000000">
    <div class="content-wrapper">
        <!-- Navigation -->
        <div class="nav-row">
            <i>
                <a style="text-decoration: none; color:black; font-style: italic;" href="index.html"
                    target="_self">Exhibitions</a>&nbsp;&nbsp;
                <a style="text-decoration: underline; color:black;" href="works.html"
                    target="_self">Works</a>&nbsp;&nbsp;
                <a style="text-decoration: none; color:black;" href="souvenirgiftshop"
                    target="_self">Giftshop</a>&nbsp;&nbsp;
                &nbsp;&nbsp;<a style="text-decoration: none; color:black;" href="text"
                    target="_self">Texts/publication</a>&nbsp;&nbsp;
                <a style=" text-decoration: none; color:black;" href="contact" target="_self"><span
                        style="color:black">Contact</span></a>
                &nbsp;&nbsp;<a style="text-decoration: none; color:black;" href="http:\\www.mariokreuzberg.com"
                    target="_self">Mario Kreuzberg</a>&nbsp;&nbsp;
            </i>
        </div>
        <p />
        <br><br>
        <!-- WORKS LIST -->
        <!-- Example 1: Multi-image series with metadata -->
        <a class="hover-link" href="#" data-title="Series One: The Beginning" data-materials="Oil on Linen"
            data-year="2024"
            data-gallery="https://i.imgur.com/yd4W8yS.jpg, https://i.imgur.com/KEqdQDs.jpeg, https://i.imgur.com/wsgRe5X.jpeg">
            Series One: The Beginning, 2024
        </a>
        <img class="hover-image" src="https://i.imgur.com/yd4W8yS.jpg">
        <br>
        <!-- Example 2: Single image with metadata -->
        <a class="hover-link" href="#" data-title="Study in Blue" data-materials="Acrylic on Wood Panel"
            data-year="2023" data-gallery="https://i.imgur.com/XZqXgEj.jpg">
            Study in Blue, 2023
        </a>
        <img class="hover-image" src="https://i.imgur.com/XZqXgEj.jpg">
        <br>
        <!-- Example 3 -->
        <a class="hover-link" href="#" data-title="Untitled Sculpture" data-materials="Clay and Resin" data-year="2022"
            data-gallery="https://i.imgur.com/yx8QZje.jpg">
            Untitled Sculpture, 2022
        </a>
        <img class="hover-image" src="https://i.imgur.com/yx8QZje.jpg">
        <br>
    </div>
    <!-- Viewer Element with Metadata -->
    <div id="image-viewer">
        <img id="viewer-img" src="" alt="Full size preview">
        <div id="viewer-metadata">
            <p id="meta-title"></p>
            <p id="meta-materials"></p>
            <p id="meta-year"></p>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const links = document.querySelectorAll('a.hover-link');
            const viewer = document.getElementById('image-viewer');
            const viewerImg = document.getElementById('viewer-img');
            // Metadata elements
            const metaTitle = document.getElementById('meta-title');
            const metaMaterials = document.getElementById('meta-materials');
            const metaYear = document.getElementById('meta-year');
            const body = document.body;
            let currentImages = [];
            let currentIndex = 0;
            links.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const img = link.nextElementSibling;
                    const galleryData = link.getAttribute('data-gallery');
                    // Extract Metadata
                    const title = link.getAttribute('data-title') || '';
                    const materials = link.getAttribute('data-materials') || '';
                    const year = link.getAttribute('data-year') || '';
                    currentImages = [];
                    // Get Images
                    if (galleryData) {
                        currentImages = galleryData.split(',').map(url => url.trim());
                    } else if (img && img.tagName === 'IMG') {
                        currentImages = [img.src];
                    }
                    if (currentImages.length > 0) {
                        currentIndex = 0;
                        updateViewer();
                        // Set Metadata
                        metaTitle.textContent = title;
                        metaMaterials.textContent = materials;
                        metaYear.textContent = year;
                        // Show viewer
                        viewer.classList.add('active');
                        body.classList.add('viewing-mode');
                    }
                });
            });
            function updateViewer() {
                if (currentImages.length > 0) {
                    viewerImg.src = currentImages[currentIndex];
                }
            }
            // Click Image -> Next
            viewerImg.addEventListener('click', (e) => {
                e.stopPropagation();
                if (currentImages.length > 1) {
                    currentIndex = (currentIndex + 1) % currentImages.length;
                    updateViewer();
                }
            });
            // Click Background -> Close
            viewer.addEventListener('click', () => {
                viewer.classList.remove('active');
                body.classList.remove('viewing-mode');
                currentImages = [];
            });
        });
    </script>
</body>
</html>
